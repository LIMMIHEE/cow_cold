name: cow_cold
description: 글을 읽고 느낀 감정에 대한 기록을 남기는 앱 프로젝트

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get:
  firebase_core:
  firebase_database:
  cloud_firestore: 4.12.2
  flutter_dotenv:
  shared_preferences:
  firebase_auth:
  flutter_svg:
  crypto:
  intl:
  flutter_localization:
  dropdown_textfield:
  flutter_staggered_grid_view:
  speech_to_text:
  avatar_glow:
  connectivity_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
  assets:
    - assets/.env
    - assets/images/
